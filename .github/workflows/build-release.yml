name: Build and Release MBM

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.

permissions:
  contents: write

jobs:
  # ============================================
  # WINDOWS BUILD
  # ============================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Windows Archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../MBM-Windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/MBM-Windows.zip

  # ============================================
  # LINUX BUILD
  # ============================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Create Linux Archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../MBM-Linux.tar.gz *

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/MBM-Linux.tar.gz

  # ============================================
  # CREATE GITHUB RELEASE (Desktop Only)
  # ============================================
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./artifacts

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: MBM ${{ github.ref_name }}
          body: |
            ## MBM ${{ github.ref_name }}
            
            ### Desktop Downloads
            - **Windows**: `MBM-Windows.zip` - Extract and run `mbm_app.exe`
            - **Linux**: `MBM-Linux.tar.gz` - Extract and run `mbm_app`
            
            ### Installation Notes
            - **Windows**: Extract the ZIP file and run `mbm_app.exe`
            - **Linux**: Extract with `tar -xzvf MBM-Linux.tar.gz` and run `./mbm_app`
          files: |
            artifacts/MBM-Windows.zip
            artifacts/MBM-Linux.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
